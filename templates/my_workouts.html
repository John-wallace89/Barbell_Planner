<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbell Planner</title>
</head>
<body>
    {% for workout in workouts %}
        {{ workout.workout_name }}<br>
        {{ workout.exercise_type }}<br>
        {{ workout.exercise_name1 }}<br>
        {{ workout.sets1 }}<br>
        {{ workout.reps1 }}<br>
        {{ workout.weight }}<br>
        {{ workout.duration }}<br>
        {{ workout.date }}<br>
    {% endfor %}
</body>
</html>
