{% extends "base.html" %}
{% block content %}

<body class="home">
    <div class="row">
        <div class="col s12">
        </div>
    </div>
    <div class="card-panel auth-card">
        <h1 class="content-title">Welcome to the Barbell Planner</h1>
        <div class="row">
            <div class="col s12 content-txt center-align">
                Log your workouts, and see the classes and workouts being logged by the rest of the gym!
            </div>
        </div>
        <!--Logged in homepage-->
        {% if session.user %}
        <div class="row">
            <div class="col l3 offset-l2 m3 offset-m2 s12">
                <a href="{{ url_for('log_workout')}}">
                    <div class="row">
                        <div class="card">
                            <div class="card-image">
                                <img src="{{ url_for('static', filename='images/gym1.jpg') }}">
                            </div>
                            <p class="content-txt center-align black-text">Log Workout <i
                                    class="fas fa-plus-square black-text"></i>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col l3 offset-l2 m3 offset-m2 s12">
                <a href="{{ url_for('get_workouts')}}">

                    <div class="row">
                        <div class="card">
                            <div class="card-image">
                                <img src="{{ url_for('static', filename='images/bb_beast_logo.jpg') }}">
                            </div>
                            <p class="content-txt center-align black-text">Barbell Workouts <i
                                    class="fas fa-dumbbell black-text"></i></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!--Logged Out Homepage-->
        {% else %}
        <div class="row">
            <div class="col l3 offset-l2 m3 offset-m2 s12">
                <div class="row">
                    <a href="{{ url_for('register')}}">
                        <div class="card">
                            <div class="card-image">
                                <img src="{{ url_for('static', filename='images/logo_4.jpg') }}">
                            </div>
                            <p class="content-txt center-align black-text">Register <i
                                    class="fas fa-id-card black-text"></i></p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col l3 offset-l2 m3 offset-m2 s12">
                <div class="row">
                    <a href="{{ url_for('login')}}">
                        <div class="card">
                            <div class="card-image">
                                <img src="{{ url_for('static', filename='images/bbrothers_1.JPG') }}">
                            </div>
                            <p class="content-txt center-align black-text">Log in <i
                                    class="fab fa-wolf-pack-battalion black-text"></i></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
    </div>

    </div>
</body>
{% endblock %}
